<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <main>
        <div class="box">
            <div class="content">
                <div class="nav">
                    <i class="ri-arrow-left-line"></i>
                    <h3>Notification and status bar</h3>
                </div>
                <p>Notification</p>
                <div>
                    <p>App notification management</p>
                    <i class="ri-arrow-right-s-line"></i>
                </div>
                <div class="switch">
                    <div>
                        <p>Show home screen app icon badge</p>
                        <div class="button">
                            <input type="checkbox" name="" id="badge">
                            <label for="badge" class="labe"></label>
                        </div>
                    </div>
                    <div>
                        <p>Show floating notification</p>
                        <div class="button">
                            <input type="checkbox" name="" id="floating">
                            <label for="floating" class="labe"></label>
                        </div>
                    </div>
                    <div>
                        <p>Show lock screen notification</p>
                        <div class="button">
                            <input type="checkbox" name="" id="lock">
                            <label for="lock" class="labe"></label>
                        </div>
                    </div>
                </div>
                <p class="status">Status bar</p>
                <div class="status-bar">
                    <div>
                        <p>Display real-time network speed</p>
                        <div class="button">
                            <input type="checkbox" name="" id="speed">
                            <label for="speed" class="labe"></label>
                        </div>
                    </div>
                    <div>
                        <p>Battery percentage display mode</p>
                        <div>
                            <p>Inside the battery icon</p>
                            <i class="ri-arrow-right-s-line"></i>
                        </div>
                    </div>
                    <div>
                        <p>Notificatin method</p>
                        <div>
                            <p>Edited icon</p>
                            <i class="ri-arrow-right-s-line"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
